<head>
  <!-- Enlaces para cargar fuentes desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./modal-lista-espacios.component.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap">



  <!-- Carga de la fuente "Josefin Sans" -->
  <link rel="preload" href="https://fonts.gstatic.com/s/josefinsans/v18/Qw3NZQNVED7rKGKxtqIqX5E7r3Y.ttf" as="font"
    type="font/woff2" crossorigin="anonymous">

</head>
<body>
  

<div class="container">
  <form id="idFormParqueo" [formGroup]="formsActualiza">
    <div class="mat-dialog-content">
      <div class="row">
        <mat-toolbar color="primary">
          <span class="josefin-sans-title">Actualizar Parqueo</span>
        </mat-toolbar>
      </div>

      <!-- Ubicación -->
      <div class="row" style="margin-top: 3%; margin-bottom: 3%;">
        <mat-form-field class="col-md-4">
          <mat-label>Ubicación</mat-label>
          <mat-select [(ngModel)]="objParqueo.ubicacion!.idUbicacion" formControlName="validaUbicacion" [disabled]="true">
            <mat-option value="-1">[Seleccione]</mat-option>
            <mat-option *ngFor="let x of lstUbicaciones" [value]="x.idUbicacion">
              {{x.nombreUbicacion}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Tipo de Parqueo -->
        <mat-form-field class="col-md-4">
          <mat-label>Tipo de Parqueo</mat-label>
          <mat-select [(ngModel)]="objParqueo.tipoParqueo!.idTipoParqueo" formControlName="validaTipo" [disabled]="true">
            <mat-option value="-1">[Seleccione]</mat-option>
            <mat-option *ngFor="let x of lstTipoParqueo" [value]="x.idTipoParqueo">
              {{x.nombreTipoParqueo}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Estado del Parqueo -->
        <mat-form-field class="col-md-4">
          <mat-label>Estado</mat-label>
          <mat-select [(ngModel)]="objParqueo.estadoEspacios!.idEstadoEspacios" formControlName="validaEstadoEspacios" [disabled]="true">
            <mat-option value="-1">[Seleccione]</mat-option>
            <mat-option *ngFor="let x of lstEstadoEspacios" [value]="x.idEstadoEspacios">
              {{x.nombreEstadoEspacios}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
      </div>

      <div class="row" *ngIf="!isEstadoDisponible">
        <!-- Cliente -->
        <mat-form-field class="col-md-4">
          <mat-label>Cliente</mat-label>
          <mat-select [(ngModel)]="objAcceso.cliente!.idCliente" formControlName="validaNombres" [disabled]="true">
            <mat-option *ngFor="let acceso of lstAcceso" [value]="acceso.cliente!.idCliente">
              {{ acceso.cliente?.nombres }} {{ acceso.cliente?.apellidos }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
        <!-- Placa del Vehículo -->
        <mat-form-field class="col-md-4">
          <mat-label>Placa del Vehículo</mat-label>
          <input matInput [(ngModel)]="objAcceso.placaVehiculo" formControlName="validaPlacaVehiculo" placeholder="Ej: MN-890" [disabled]="true">
        </mat-form-field>
      
        <!-- Fecha de Registro -->
        <mat-form-field class="col-md-4">
          <mat-label>Fecha de Registro</mat-label>
          <input matInput [(ngModel)]="objAcceso.fechaRegistro" formControlName="validaFechaRegistro" type="datetime-local" [disabled]="true">
        </mat-form-field>
      </div>
      

      <!-- Botones -->
      <div mat-dialog-actions>
        <button mat-button color="primary" (click)="cancelar()">Cancelar</button>
      </div>

    </div>
  </form>
</div>


</body>
